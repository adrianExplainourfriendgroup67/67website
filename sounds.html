  <style>
    /* Make page take full height */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8ff;
      color: #fff;
    }

    /* Wrapper to push footer to bottom */
    body {
      display: flex;
      flex-direction: column;
     background-image: url('files/67.jpg'); /* replace with your image */
       background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
    }

   .top-bar {
  display: flex;
  justify-content: space-between; /* buttons on left, header on right */
  align-items: center;            /* vertically center both */
  background: #7ea4af;
  padding: 10px 20px;
}

    footer {
      background: #7ea4af;
       color: #d1d3d1;
  font-size: 1em;
  font-weight: bold;
      padding: 10px;
      text-align: left;
    }

  .nav-grid {
  display: flex; /* horizontal row of buttons */
  gap: 10px;     /* spacing between buttons */
}


.nav-grid button {
  background: #4ce6e6;
  border: none;
  padding: 10px 20px;
  font-weight: bold;
  font-size: 1.2em;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.nav-grid button:hover {
  background: #2cb6b6;
}

 header {
      background: #7ea4af;
      color: #d1d3d1;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      text-align: left;
    }


      .button-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 3 per row */
      gap: 20px;
      padding: 10px;
      flex: 1; /* take remaining space */
      overflow-y: auto; /* scroll if content too long */
    }

    /* SFX button */
    .sfx-button {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background-color: rgb(250, 116, 116);
      color: rgb(255, 255, 255);
      font-size: 2.5em;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgb(199, 63, 63);
      transition: transform 0.2s;
      margin: 40px auto; /* center under top bar */
      display: block;
    }


    .sfx-button:hover {
      transform: scale(1.25);
    }

    .sfx-button:active {
      transform: scale(0.75);
    }


  </style>
