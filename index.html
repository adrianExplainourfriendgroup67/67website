<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adrian explain our website</title>
  <style>
    /* Make page take full height */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8ff;
      color: #fff;
    }

    /* Wrapper to push footer to bottom */
    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1b1b1b;
      color: #d1d3d1;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
    }

    /* Adrian SFX button */
    .sfx-button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: red;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s;
      margin: 20px auto; /* center under header */
      display: block;
    }

    .sfx-button:hover {
      transform: scale(1.1);
    }

    .sfx-button:active {
      transform: scale(0.95);
    }

    /* Container for memes with scroll if too long */
    .meme-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 per row */
      gap: 20px;
      padding: 20px;
      flex: 1; /* take remaining space */
      overflow-y: auto; /* scroll if content too long */
    }

    .meme {
      background: #1b1b1b;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .meme img {
      width: 100%;
      border-radius: 10px;
    }

    .meme p {
      margin-top: 10px;
      font-size: 1em;
    }

    footer {
      background: #1b1b1b;
      color: #d1d3d1;
      padding: 10px;
      text-align: center;
    }

    /* Optional custom cursor */
    * {cursor: url(https://cur.cursors-4u.net/others/oth-3/oth256.cur), auto !important;}
  </style>
</head>
<body>

  <header>
    Adrian explain our website
  </header>

  <!-- Adrian SFX Button -->
  <button class="sfx-button" onclick="playAdrian()">ADRIAN SFX</button>
  <audio id="adrian-audio" src="https://www.myinstants.com/media/sounds/adrian-explain-our-friend-group.mp3"></audio>

  <div class="meme-container">
    <div class="meme">
      <img src="https://i.kym-cdn.com/entries/icons/original/000/043/752/fgcover.jpg" alt="adrian">
      <p>WE ARE.. OHIO</p>
    </div>
    <div class="meme">
      <img src="https://i.kym-cdn.com/editorials/icons/original/000/014/010/my-mother-ate-fries-explainer.jpg" alt="my mother ate fries">
      <p>my mother ate fries</p>
    </div>
    <div class="meme">
      <img src="https://i.kym-cdn.com/entries/icons/original/000/044/988/stevenhere.jpg" alt="steven here">
      <p>steven here</p>
    </div>
    <div class="meme">
      <img src="https://is1-ssl.mzstatic.com/image/thumb/Music126/v4/88/9c/6f/889c6fd6-2445-7208-6a41-18a909b48c28/artwork.jpg/1200x1200bf-60.jpg" alt="low taper fade">
      <p>its massive</p>
    </div>
  </div>

  <footer>
    Made by Steven, Adrian, and Enrique
  </footer>

  <script>
    function playAdrian() {
      const audio = document.getElementById('adrian-audio');
      audio.currentTime = 0; // restart if clicked again
      audio.play();
    }
  </script>

</body>
</html>
