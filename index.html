<!DOCTYPE html>

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8ff;

      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #1b1b1b;
      color: #d1d3d1;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }

    .meme-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .meme {
      background: #1b1b1b;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .meme img {
      width: 100%;
      border-radius: 10px;
    }

    .meme p {
      margin-top: 10px;
      font-size: 1em;
    }

    footer {
      background: #1b1b1b;
      color: #d1d3d1;
      padding: 10px;
      margin-top: 30px;
    }
    <!-- Funny custom cursor -->
    body {
      cursor: url("https://cur.cursors-4u.net/cursors/cur-2/cur117.cur"), auto;
     }

  </style>
</head>
