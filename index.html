<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adrian explain our website</title>
  <style>
    /* Make page take full height */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8ff;
      color: #fff;
    }

    /* Wrapper to push footer to bottom */
    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1b1b1b;
      color: #d1d3d1;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
    }

    /* Container for memes with scroll if too long */
    .meme-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 per row */
      gap: 20px;
      padding: 20px;
      flex: 1; /* take remaining space */
      overflow-y: auto; /* scroll if content too long */
    }

    .meme {
      background: #1b1b1b;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .meme img {
      width: 100%;
      border-radius: 10px;
    }

    .meme p {
      margin-top: 10px;
      font-size: 1em;
    }

    footer {
      background: #1b1b1b;
      color: #d1d3d1;
      padding: 10px;
      text-align: center;
    }

    /* Optional custom cursor */
    * {cursor: url(https://cur.cursors-4u.net/others/oth-3/oth256.cur), auto !important;}
  </style>
</head>
<body>

  <header>
    Adrian explain our website
  </header>

  <div class="meme-container">
    <div class="meme">
      <img src="https://i.kym-cdn.com/entries/icons/original/000/043/752/fgcover.jpg" alt="adrian">
      <p>WE ARE.. OHIO</p>
    </div>
    <div class="meme">
      <img src="https://i.kym-cdn.com/editorials/icons/original/000/014/010/my-mother-ate-fries-explainer.jpg" alt="my mother ate fries">
      <p>my mother ate fries</p>
    </div>
    <div class="meme">
      <img src="https://i.kym-cdn.com/entries/icons/original/000/044/988/stevenhere.jpg" alt="steven here">
      <p>steven here</p>
    </div>
    <div class="meme">
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fis1-ssl.mzstatic.com%2Fimage%2Fthumb%2FMusic126%2Fv4%2F88%2F9c%2F6f%2F889c6fd6-2445-7208-6a41-18a909b48c28%2Fartwork.jpg%2F1200x1200bf-60.jpg&f=1&nofb=1&ipt=83294c736edbae5280cd40a34875de825644c4dc8b5e04f7c89d39782833c725" alt="low taper fade">
      <p>its massive</p>
    </div>
  </div>

  <footer>
    Made by Steven, Adrian, and Enrique
  </footer>

</body>
</html>
